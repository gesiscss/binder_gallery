{% extends 'admin/base.html' %}

{% block brand %}
<a class="navbar-brand" href="{{ url_for('gallery') }}">{{ admin_view.admin.name }}</a>
{% endblock %}

{% block access_control %}
{% if current_user.is_authenticated %}
<ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ current_user.name }} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li><a href="{{ url_for('admin.logout_view') }}">Log out</a></li>
    </ul>
    </li>
</ul>
{% endif %}
{% endblock %}
